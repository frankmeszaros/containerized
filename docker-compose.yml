version: '3.8'
services:
    app:
        build: ./app
        ports:
            - '3000:3000'
            - '3001:3001'
    backend:
        build: ./backend
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/home
        ports:
            - '8000:8000'
        depends_on:
            - db

    db:
        image: postgres
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
